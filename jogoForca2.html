<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORCA | Jogo Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --accent: #FF7675;
            --dark: #2D3436;
            --light: #F5F6FA;
            --success: #00B894;
            --warning: #FDCB6E;
            --danger: #D63031;
            --glass: rgba(255, 255, 255, 0.15);
            --shadow-lg: 0 10px 30px -10px rgba(0, 0, 0, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            animation: rainbow 8s linear infinite;
            background-size: 400% 100%;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: white;
            margin-bottom: 30px;
            font-size: 3rem;
            position: relative;
            display: inline-block;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 10px;
            animation: rainbow 8s linear infinite;
            background-size: 400% 100%;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .info-box {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .info-box:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 60%;
            background: rgba(255, 255, 255, 0.2);
        }

        .info-box h3 {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-box p {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        #letras-erradas {
            color: var(--warning);
            letter-spacing: 3px;
        }

        #tentativas {
            color: var(--secondary);
            font-weight: 700;
        }

        .word-display {
            margin: 40px 0;
            min-height: 80px;
            position: relative;
        }

        #palavra-censurada {
            font-size: 3rem;
            letter-spacing: 15px;
            font-weight: 700;
            color: white;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
            padding: 0 15px;
        }

        #palavra-censurada::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            z-index: -1;
        }

        .input-group {
            margin: 40px 0 20px;
            position: relative;
        }

        #palpite-input {
            width: 100%;
            max-width: 400px;
            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            outline: none;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }

        #palpite-input:focus {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: white;
        }

        #palpite-input::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            transition: var(--transition);
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.5);
        }

        button:active {
            transform: translateY(-2px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .hangman-container {
            margin: 30px auto;
            width: 250px;
            height: 250px;
            position: relative;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .hangman-drawing {
            position: relative;
            height: 100%;
        }

        /* Partes do desenho da forca */
        .base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 12px;
            background: linear-gradient(90deg, var(--dark), #555);
            border-radius: 5px;
        }

        .pole {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 100%;
            background: linear-gradient(90deg, var(--dark), #555);
            border-radius: 5px;
        }

        .top {
            position: absolute;
            top: 0;
            left: 50%;
            width: 40%;
            height: 12px;
            background: linear-gradient(90deg, var(--dark), #555);
            border-radius: 5px;
        }

        .rope {
            position: absolute;
            top: 12px;
            left: 90%;
            width: 6px;
            height: 35px;
            background: #8B4513;
            border-radius: 3px;
        }

        /* Partes do boneco (aparecem conforme os erros) */
        .head {
            position: absolute;
            top: 50px;
            left: 85%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 5px solid var(--danger);
            display: none;
            box-shadow: 0 3px 10px rgba(214, 48, 49, 0.5);
        }

        .body {
            position: absolute;
            top: 90px;
            left: 85%;
            transform: translateX(-50%);
            width: 6px;
            height: 70px;
            background: var(--danger);
            display: none;
            box-shadow: 0 3px 10px rgba(214, 48, 49, 0.5);
        }

        .left-arm, .right-arm {
            position: absolute;
            top: 100px;
            width: 40px;
            height: 6px;
            background: var(--danger);
            display: none;
            box-shadow: 0 3px 10px rgba(214, 48, 49, 0.5);
        }

        .left-arm {
            left: 70%;
            transform: rotate(30deg);
            transform-origin: right center;
        }

        .right-arm {
            left: 85%;
            transform: rotate(-30deg);
            transform-origin: left center;
        }

        .left-leg, .right-leg {
            position: absolute;
            top: 160px;
            width: 40px;
            height: 6px;
            background: var(--danger);
            display: none;
            box-shadow: 0 3px 10px rgba(214, 48, 49, 0.5);
        }

        .left-leg {
            left: 70%;
            transform: rotate(-30deg);
            transform-origin: right center;
        }

        .right-leg {
            left: 85%;
            transform: rotate(30deg);
            transform-origin: left center;
        }

        .face {
            position: absolute;
            top: 60px;
            left: 85%;
            transform: translateX(-50%);
            width: 20px;
            height: 10px;
            display: none;
        }

        .eye {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--danger);
            border-radius: 50%;
        }

        .eye.left {
            left: 2px;
        }

        .eye.right {
            right: 2px;
        }

        .mouth {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 3px;
            background: var(--danger);
            border-radius: 0 0 5px 5px;
        }

        /* Efeitos de confete */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--secondary);
            opacity: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            #palavra-censurada {
                font-size: 2rem;
                letter-spacing: 10px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 20px;
                background: rgba(0, 0, 0, 0.3);
            }
            
            .info-box:not(:last-child)::after {
                display: none;
            }
            
            .container {
                padding: 30px 20px;
            }
        }

        /* Animações */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .container:hover {
            transform: translateY(-5px);
        }

        #palavra-censurada {
            animation: float 4s ease-in-out infinite;
        }

        /* Efeito de vitória */
        .win-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,184,148,0.2) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JOGO DA FORCA</h1>
        
        <div class="hangman-container">
            <div class="hangman-drawing">
                <div class="base"></div>
                <div class="pole"></div>
                <div class="top"></div>
                <div class="rope"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
                <div class="face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
        
        <div class="word-display">
            <p id="palavra-censurada"></p>
        </div>
        
        <div class="game-info">
            <div class="info-box">
                <h3>Letras Erradas</h3>
                <p id="letras-erradas"></p>
            </div>
            <div class="info-box">
                <h3>Tentativas</h3>
                <p id="tentativas"></p>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" id="palpite-input" placeholder="Digite uma letra ou palavra" maxlength="20" autocomplete="off">
            <button onclick="processarPalpite()">JOGAR</button>
        </div>
    </div>

    <div class="win-effect" id="win-effect"></div>

    <script>
        // Configuração do jogo
        const palavras = [
            'gato', 'casa', 'flor', 'bola', 'rio', 'sol', 'lua', 'mar', 'pão', 'ovo',
            'ave', 'pato', 'peixe', 'rato', 'urso', 'lobo', 'cobra', 'leão', 'tigre', 'macaco',
            'mesa', 'copo', 'prato', 'garfo', 'faca', 'sofá', 'cama', 'porta', 'livro', 'lápis',
            'chuva', 'vento', 'fogo', 'arvore', 'grama', 'nuvem', 'pedra', 'areia', 'onda', 'terra',
            'olho', 'nariz', 'boca', 'mão', 'pé', 'braço', 'perna', 'dedo', 'cabelo', 'pele'
        ];

        const numeroAleatorio = Math.floor(Math.random() * palavras.length);
        const palavra = palavras[numeroAleatorio];
        let palavraCensurada = '';
        let letrasErradas = [];
        let tentativaRest = 7;

        // Inicializa palavra censurada
        for (let i = 0; i < palavra.length; i++) {
            palavraCensurada += "•";
        }

        // Elementos da forca
        const head = document.querySelector('.head');
        const body = document.querySelector('.body');
        const leftArm = document.querySelector('.left-arm');
        const rightArm = document.querySelector('.right-arm');
        const leftLeg = document.querySelector('.left-leg');
        const rightLeg = document.querySelector('.right-leg');
        const face = document.querySelector('.face');
        const winEffect = document.getElementById('win-effect');

        // Atualiza o desenho da forca
        function atualizarForca() {
            const erros = letrasErradas.length;
            
            head.style.display = erros >= 1 ? 'block' : 'none';
            body.style.display = erros >= 2 ? 'block' : 'none';
            leftArm.style.display = erros >= 3 ? 'block' : 'none';
            rightArm.style.display = erros >= 4 ? 'block' : 'none';
            leftLeg.style.display = erros >= 5 ? 'block' : 'none';
            rightLeg.style.display = erros >= 6 ? 'block' : 'none';
            face.style.display = erros >= 7 ? 'block' : 'none';
        }

        // Atualiza a interface
        function atualizarInterface() {
            document.getElementById('palavra-censurada').textContent = palavraCensurada;
            document.getElementById('letras-erradas').textContent = letrasErradas.join(' ');
            document.getElementById('tentativas').textContent = tentativaRest;
            atualizarForca();
        }

        // Efeito de vitória
        function mostrarEfeitoVitoria() {
            winEffect.style.opacity = '1';
            winEffect.style.transition = 'opacity 0.5s';
            
            // Cria confetes
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.opacity = '1';
                confetti.style.position = 'fixed';
                confetti.style.zIndex = '100';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                
                // Animação de queda
                const keyframes = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
            }
        }

        // Processa o palpite do jogador
        function processarPalpite() {
            const palpiteInput = document.getElementById('palpite-input');
            const palpite = palpiteInput.value.toLowerCase().trim();
            palpiteInput.value = '';
            
            if (!palpite || jogoAcabou) return;

            if (palpite.length === 1) {
                if (palavra.includes(palpite)) {
                    // Letra correta
                    let novaPalavra = '';
                    for (let i = 0; i < palavra.length; i++) {
                        novaPalavra += (palavra[i] === palpite || palavraCensurada[i] !== '•') ? palavra[i] : '•';
                    }
                    palavraCensurada = novaPalavra;
                    
                    // Efeito visual
                    document.getElementById('palavra-censurada').style.animation = 'none';
                    setTimeout(() => {
                        document.getElementById('palavra-censurada').style.animation = 'pulse 0.5s';
                    }, 10);
                } else {
                    // Letra errada
                    if (!letrasErradas.includes(palpite)) {
                        letrasErradas.push(palpite);
                        tentativaRest--;
                        
                        // Efeito visual
                        document.querySelector('.hangman-container').style.animation = 'none';
                        setTimeout(() => {
                            document.querySelector('.hangman-container').style.animation = 'shake 0.5s';
                        }, 10);
                    }
                }
            } else {
                // Palpite completo
                if (palpite === palavra) {
                    palavraCensurada = palavra;
                    setTimeout(() => {
                        mostrarEfeitoVitoria();
                        alert('✨ Parabéns! Você acertou! ✨');
                    }, 300);
                } else {
                    tentativaRest--;
                    document.querySelector('.container').style.animation = 'none';
                    setTimeout(() => {
                        document.querySelector('.container').style.animation = 'shake 0.5s';
                    }, 10);
                    alert('Palavra incorreta! Tente novamente.');
                }
            }

            // Verifica vitória
            if (palavraCensurada === palavra) {
                jogoAcabou = true;
                setTimeout(() => {
                    mostrarEfeitoVitoria();
                    alert('🎉 VOCÊ VENCEU! 🎉');
                }, 300);
            }
            
            // Verifica derrota
            if (tentativaRest <= 0) {
                jogoAcabou = true;
                setTimeout(() => {
                    alert(`Game Over! A palavra era: ${palavra}`);
                }, 300);
            }

            atualizarInterface();
        }

        // Permite usar Enter
        document.getElementById('palpite-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processarPalpite();
            }
        });

        // Animação de shake
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        const shakeStyle = document.createElement('style');
        shakeStyle.innerHTML = shakeKeyframes;
        document.head.appendChild(shakeStyle);

        // Inicializa o jogo
        let jogoAcabou = false;
        atualizarInterface();
    </script>
</body>
</html>
