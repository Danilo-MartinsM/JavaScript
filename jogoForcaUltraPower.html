<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORCA ULTRA PREMIUM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --accent: #FF7675;
            --dark: #2D3436;
            --light: #F5F6FA;
            --success: #00B894;
            --warning: #FDCB6E;
            --danger: #D63031;
            --glass: rgba(255, 255, 255, 0.15);
            --shadow-lg: 0 15px 35px -10px rgba(0, 0, 0, 0.3);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 800px;
            padding: 50px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            animation: rainbow 8s linear infinite;
            background-size: 400% 100%;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: white;
            margin-bottom: 30px;
            font-size: 3.5rem;
            position: relative;
            display: inline-block;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--accent));
            border-radius: 10px;
            animation: rainbow 8s linear infinite;
            background-size: 400% 100%;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-box {
            text-align: center;
            flex: 1;
            position: relative;
            padding: 0 15px;
        }

        .info-box:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 60%;
            background: rgba(255, 255, 255, 0.2);
        }

        .info-box h3 {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-box p {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #letras-erradas {
            color: var(--warning);
            letter-spacing: 5px;
            font-weight: 600;
        }

        #tentativas {
            color: var(--secondary);
            font-weight: 800;
        }

        .word-display {
            margin: 50px 0;
            min-height: 100px;
            position: relative;
        }

        #palavra-censurada {
            font-size: 3.5rem;
            letter-spacing: 20px;
            font-weight: 800;
            color: white;
            margin: 30px 0;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
            padding: 0 20px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.9; }
        }

        #palavra-censurada::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            z-index: -1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin: 50px 0 30px;
            position: relative;
        }

        #palpite-input {
            width: 100%;
            max-width: 500px;
            padding: 20px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            outline: none;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            font-weight: 600;
            text-align: center;
            letter-spacing: 2px;
        }

        #palpite-input:focus {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            background: white;
        }

        #palpite-input::placeholder {
            color: #bbb;
            font-weight: 400;
            letter-spacing: normal;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: var(--transition);
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.6);
        }

        button:active {
            transform: translateY(-3px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.8s;
            z-index: -1;
        }

        button:hover::before {
            left: 100%;
        }

        .hangman-container {
            margin: 40px auto;
            width: 300px;
            height: 300px;
            position: relative;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .hangman-drawing {
            position: relative;
            height: 100%;
        }

        /* Partes do desenho da forca */
        .base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 15px;
            background: linear-gradient(90deg, var(--dark), #555);
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .pole {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 100%;
            background: linear-gradient(90deg, var(--dark), #555);
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .top {
            position: absolute;
            top: 0;
            left: 50%;
            width: 40%;
            height: 15px;
            background: linear-gradient(90deg, var(--dark), #555);
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .rope {
            position: absolute;
            top: 15px;
            left: 90%;
            width: 8px;
            height: 40px;
            background: #8B4513;
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }

        /* Partes do boneco */
        .head {
            position: absolute;
            top: 60px;
            left: 85%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 6px solid var(--danger);
            display: none;
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.6);
            animation: shake 0.5s ease-in-out;
        }

        .body {
            position: absolute;
            top: 110px;
            left: 85%;
            transform: translateX(-50%);
            width: 8px;
            height: 90px;
            background: var(--danger);
            display: none;
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.6);
        }

        .left-arm, .right-arm {
            position: absolute;
            top: 130px;
            width: 50px;
            height: 8px;
            background: var(--danger);
            display: none;
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.6);
        }

        .left-arm {
            left: 68%;
            transform: rotate(30deg);
            transform-origin: right center;
        }

        .right-arm {
            left: 85%;
            transform: rotate(-30deg);
            transform-origin: left center;
        }

        .left-leg, .right-leg {
            position: absolute;
            top: 200px;
            width: 50px;
            height: 8px;
            background: var(--danger);
            display: none;
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.6);
        }

        .left-leg {
            left: 68%;
            transform: rotate(-30deg);
            transform-origin: right center;
        }

        .right-leg {
            left: 85%;
            transform: rotate(30deg);
            transform-origin: left center;
        }

        .face {
            position: absolute;
            top: 75px;
            left: 85%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            display: none;
        }

        .eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--danger);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--danger);
        }

        .eye.left {
            left: 3px;
        }

        .eye.right {
            right: 3px;
        }

        .mouth {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 4px;
            background: var(--danger);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 0 10px var(--danger);
        }

        /* Efeitos especiais */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--secondary);
            opacity: 0;
            z-index: 100;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .win-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,184,148,0.3) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            z-index: 99;
            transition: opacity 1s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            75% { transform: translateX(-50%) rotate(5deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            #palavra-censurada {
                font-size: 2.2rem;
                letter-spacing: 10px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 25px;
                background: rgba(0, 0, 0, 0.3);
            }
            
            .info-box:not(:last-child)::after {
                display: none;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            #palpite-input {
                padding: 15px 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FORCA PREMIUM</h1>
        
        <div class="hangman-container">
            <div class="hangman-drawing">
                <div class="base"></div>
                <div class="pole"></div>
                <div class="top"></div>
                <div class="rope"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
                <div class="face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
        
        <div class="word-display">
            <p id="palavra-censurada"></p>
        </div>
        
        <div class="game-info">
            <div class="info-box">
                <h3>LETRAS ERRADAS</h3>
                <p id="letras-erradas"></p>
            </div>
            <div class="info-box">
                <h3>TENTATIVAS</h3>
                <p id="tentativas"></p>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" id="palpite-input" placeholder="DIGITE UMA LETRA" maxlength="1" autocomplete="off">
            <button onclick="processarPalpite()">ENVIAR</button>
        </div>
    </div>

    <div class="win-effect" id="win-effect"></div>

    <script>
        // Configuração do jogo
        const palavras = [
            'GATO', 'CASA', 'FLOR', 'BOLA', 'RIO', 'SOL', 'LUA', 'MAR', 'PÃO', 'OVO',
            'AVE', 'PATO', 'PEIXE', 'RATO', 'URSO', 'LOBO', 'COBRA', 'LEÃO', 'TIGRE', 'MACACO',
            'MESA', 'COPO', 'PRATO', 'GARFO', 'FACA', 'SOFÁ', 'CAMA', 'PORTA', 'LIVRO', 'LÁPIS',
            'CHUVA', 'VENTO', 'FOGO', 'ÁRVORE', 'GRAMA', 'NUVEM', 'PEDRA', 'AREIA', 'ONDA', 'TERRA',
            'OLHO', 'NARIZ', 'BOCA', 'MÃO', 'PÉ', 'BRAÇO', 'PERNA', 'DEDO', 'CABELO', 'PELE'
        ];

        const numeroAleatorio = Math.floor(Math.random() * palavras.length);
        const palavra = palavras[numeroAleatorio];
        let palavraCensurada = '';
        let letrasErradas = [];
        let tentativas = 7;
        let jogoAcabou = false;

        // Inicializa palavra censurada
        for (let i = 0; i < palavra.length; i++) {
            palavraCensurada += "•";
        }

        // Elementos da forca
        const head = document.querySelector('.head');
        const body = document.querySelector('.body');
        const leftArm = document.querySelector('.left-arm');
        const rightArm = document.querySelector('.right-arm');
        const leftLeg = document.querySelector('.left-leg');
        const rightLeg = document.querySelector('.right-leg');
        const face = document.querySelector('.face');
        const winEffect = document.getElementById('win-effect');

        // Atualiza o desenho da forca
        function atualizarForca() {
            const erros = letrasErradas.length;
            
            head.style.display = erros >= 1 ? 'block' : 'none';
            body.style.display = erros >= 2 ? 'block' : 'none';
            leftArm.style.display = erros >= 3 ? 'block' : 'none';
            rightArm.style.display = erros >= 4 ? 'block' : 'none';
            leftLeg.style.display = erros >= 5 ? 'block' : 'none';
            rightLeg.style.display = erros >= 6 ? 'block' : 'none';
            face.style.display = erros >= 7 ? 'block' : 'none';
        }

        // Atualiza a interface
        function atualizarInterface() {
            document.getElementById('palavra-censurada').textContent = palavraCensurada;
            document.getElementById('letras-erradas').textContent = letrasErradas.join(' ');
            document.getElementById('tentativas').textContent = `TENTATIVAS: ${tentativas}`;
            atualizarForca();
        }

        // Cria efeito de confete
        function criarConfetes() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = Math.random() * 15 + 5 + 'px';
                confetti.style.height = Math.random() * 15 + 5 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.opacity = '1';
                confetti.style.position = 'fixed';
                confetti.style.zIndex = '100';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
            }
        }

        // Efeito de vitória
        function mostrarVitoria() {
            winEffect.style.opacity = '1';
            criarConfetes();
            
            // Animação da palavra
            const palavraElement = document.getElementById('palavra-censurada');
            palavraElement.style.animation = 'pulse 0.5s infinite alternate';
            
            // Efeito no container
            document.querySelector('.container').style.animation = 'none';
            setTimeout(() => {
                document.querySelector('.container').style.animation = 'float 6s ease-in-out infinite';
            }, 10);
        }

        // Processa o palpite do jogador
        function processarPalpite() {
            if (jogoAcabou) return;
            
            const palpiteInput = document.getElementById('palpite-input');
            const palpite = palpiteInput.value.toUpperCase().trim();
            palpiteInput.value = '';
            
            if (!palpite || palpite.length !== 1) return;

            if (palavra.includes(palpite)) {
                // Letra correta
                let novaPalavra = '';
                for (let i = 0; i < palavra.length; i++) {
                    novaPalavra += (palavra[i] === palpite || palavraCensurada[i] !== '•') ? palavra[i] : '•';
                }
                palavraCensurada = novaPalavra;
                
                // Efeito visual
                document.getElementById('palavra-censurada').style.animation = 'none';
                setTimeout(() => {
                    document.getElementById('palavra-censurada').style.animation = 'pulse 0.5s';
                }, 10);
            } else {
                // Letra errada
                if (!letrasErradas.includes(palpite)) {
                    letrasErradas.push(palpite);
                    tentativas--;
                    
                    // Efeito visual
                    document.querySelector('.hangman-container').style.animation = 'none';
                    setTimeout(() => {
                        document.querySelector('.hangman-container').style.animation = 'shake 0.5s';
                    }, 10);
                }
            }

            // Verifica vitória
            if (palavraCensurada === palavra) {
                jogoAcabou = true;
                setTimeout(() => {
                    mostrarVitoria();
                    alert('✨ PARABÉNS! VOCÊ VENCEU! ✨');
                }, 500);
            }
            
            // Verifica derrota
            if (tentativas <= 0) {
                jogoAcabou = true;
                setTimeout(() => {
                    alert(`GAME OVER! A PALAVRA ERA: ${palavra}`);
                }, 500);
            }

            atualizarInterface();
        }

        // Permite usar Enter
        document.getElementById('palpite-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processarPalpite();
            }
        });

        // Inicializa o jogo
        atualizarInterface();
    </script>
</body>
</html>
